<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>FORM</title>

<body>
    <h2>REGISTRATION FORM</h2>
    <form action="" method="post">
        <fieldset class="box">
            <label for="fname">FIRST NAME:
                <input type="text" class="one" id="fname" name="fname" size="40" maxlength="15">
            </label> <br>
            <label for="mname">MIDDLE NAME:

            </label>
            <br>
            <label for="gender">GENDER:
                <input type="radio" class="four" name="male" value="male">MALE
                <input type="radio" name="female" value="female">FEMALE
            </label>
            <br>
            <label for="date">DATE OF BIRTH:
                <input type="date" class="six" name="date of birth" required>
            </label>
            <br>
            <label for="country">COUNTRY:

                    <option></option>
                    <option value="algeria">ALGERIA</option>

                    <option value="comoros">COMOROS</option>
                    <option value="congo">CONGO</option>
                    <option value="cote d'lvoire">COTE D'LVOIRE</option>
                    <option value="djibouti">DJIBOUTI</option>
                    <option value="egypt">EGYPT</option>
                    <option value="equatorial guinea">EQUATORIAL GUINEA</option>
                    <option value="eritrea">ERITREA</option>
                    <option value="eswatini">ESWATINI</option>
                    <option value="ethiopia">ETHIOPIA</option>
                    <option value="gabon">GABON</option>
                    <option value="gambia">GAMBIA</option>
                    <option value="ghana">ghana</option>
                    <option value="guinea">GUINEA</option>
                    <option value="guinea-bissau">GUINEA-BISSAU</option>
                    <option value="kenya">KENYA</option>
                    <option value="lesotho">LESOTHO</option>
                    <option value="liberia">LIBERIA</option>
                    <option value="lybia">LYBIA</option>
                    <option value="madagascar">MADAGASCAR</option>
                    <option value="malawi">MALAWI</option>
                    <option value="mali">MALI</option>
                    <option value="mauritania">MAURITANIA</option>
                    <option value="mauritius">MAURITIUS</option>
                    <option value="moroco">MOROCO</option>
                    <option value="mozambique">MOZAMBIQUE</option>
                    <option value="namibia">NAMIBIA</option>
                    <option value="niger">NIGER</option>
                    <option value="nigeria" selected>NIGERIA</option>
                    <option value="rwanda">RWANDA</option>
                    <option value="sao tome and principe">SAO TOME AND PRINCIPE</option>

                    <option value="tanzania">TANZANIA</option>
                    <option value="togo">TOGO</option>
                    <option value="tunisia">TUNISIA</option>
                    <option value="uganda">UGANDA</option>
                    <option value="zambia">ZAMBIA</option>
                    <option value="zimbabwe">ZIMBABWE</option>
                </select>
            </label>
            <br>
            <label for="state">STATE:

            <br>

                <input type="tel" class="eight" id="pn" name="pn">
            </label>
            <br>
            <label for="email address">EMAIL ADDRESS:
                <input type="email" class="nine" id="email" name="email">
            </label>
            <br>

            <input type="text" class="ten" id="ha" name="ha">
            </label>
            <br>

            </label>
            <br>
            <label for="occupation">OCCUPATION:

            <br>
            <label for="marital status">MARITAL STATUS:

            <br>

            <br>

            <br>

            </label>
            <br>
            <label for="next of kin's email">NEXT OF KIN'S EMAIL:
                <input type="email" class="twenty" id="nke" name="nke">
            </label>
            <br> 
            <input type="reset" class="twentyone" id="clr" value="CLEAR">
            
            <input type="submit" class="twentytwo" id="smt" value="REGISTER">
        </fieldset>
    </form>
</body>
</html>
